<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <div id="qrcode-container">
    <img id="qrcode" alt="QR Code">
  </div>
  <script>
    const qrCodeData = "https://www.shop-apotheke.com/arzneimittel/upmDRWPU9/leber-komplex-kapseln.htm"; //?position=1&query=mariendite&queryID=55b002ccace3ade6fe26eea9aa96dbb2&eventName=click+on+product+in+suggest&eventType=click&objectIDs=%5BupmDRWPU9%5D
    const qrCodeImage = document.getElementById('qrcode');

    QRCode.toDataURL(qrCodeData)
      .then(url => {
        qrCodeImage.src = url;
      })
      .catch(err => {
        console.error(err);
      });
  </script>
</body>
</html>
